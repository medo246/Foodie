<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">   
<title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>We'd Love to Hear From You</h1>
        <p>Enter your name email address and we will connect you with the right person</p>
    
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>

                <div class="input-row">
                   <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Full Name">
                   </div>
                   <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+961 01 234 567">
                   </div>
                   </div>
                <div class="input-row">
                   <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="youremail@example.com">
                   </div>
                   <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Title">
                   </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Feedback"></textarea>
            <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+961 01 234 567</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>105 Poor House <br>
                        St. Brockton, MA 02301</td>
                </tr>
            </table>
        </div>
    </div></div>
</body>
</html>
